services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    volumes:
      - ./homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Moscow
    network_mode: host  # Required for Matter discovery
    # Alternative if you prefer bridge networking:
    # networks:
    #   - ha_network
    # ports:
    #   - "8123:8123"  # HA Web UI
    depends_on:
      - matter-server

  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    container_name: matter-server
    restart: unless-stopped
    network_mode: host  # Required for Matter over Wi-Fi/Thread
    # Alternative for bridge networking (less reliable for Matter):
    # networks:
    #   - ha_network
    volumes:
      - ./matter:/data
    environment:
      - TZ=Europe/Moscow

# Uncomment if using bridge networking:
# networks:
#   ha_network:
#     driver: bridge

